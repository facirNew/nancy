{% extends 'blog/base.html' %}

{% block content %}
		<div class="text-center">
			<h1 class="h3 mb-3 mt-3 font-weight-normal">Для регистрации укажите имя пользователя и пароль</h1>
		</div>

			<form class="container-sm justify-content-center" method="post">

				{% csrf_token %}
					{% for f in form %}
					<div class="row justify-content-center">
						<div class="col-md-4 text-center">
							<label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
							{{ f }}
							<div class="text-danger">{{ f.errors}}</div>
						</div>
					</div>
					{% endfor %}
				<div class="row justify-content-center">
					<div class="col-md-4 text-center">
						<button class="btn btn-primary" type="submit">Отправить</button>
					</div>
				</div>

			</form>
		</div>


{% endblock %}
